

<div>
    <div>
        <strong class="title">{{item.name}}</strong>
    </div>
   
    <form [formGroup] = "this.RequestForm">
        <form clrForm>
            <div>
                <i>Deployment Name</i>
            </div>
            <input type="text" formControlName="deploymentName">
        </form>
        <form clrForm>
            <div>
                <i>Description</i>
            </div>
            <input  type="text" formControlName="description">
        </form>
            <div *ngFor="let required of item.schema.required">
                <form clrForm>
                    <div>
                        <i>{{required}}</i>
                    </div>
              
                <input type={{required}}  formControlName="{{required}}">
            </form>
        </div>
        <button class="btn btn-outline" (click) ="submited()">Submit</button>
        <button class="btn btn-outline" (click) ="back()">Back</button>
       
        <ng-container *ngIf="passed()">
        </ng-container>
    </form>
</div>
