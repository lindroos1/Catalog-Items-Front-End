

<div>
    <p>{{item.name}}</p>
    <form [formGroup] = "this.RequestForm">
        <div>Deployment Name</div>
        <input type="text" formControlName="deploymentName">
        <div>Description</div>
        <input type="text" formControlName="description">
        <div *ngFor="let required of item.schema.required">
          
                <div>{{required}}</div>
                <input type={{required}}  formControlName="{{required}}">
           
        </div>
        <button (click) ="submited()">Submit</button>
        
    </form>
</div>
